<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="./script.js"></script>
</head>
<body>
    <div class="container">

    
    <div class="calculator">
        
        <form>
            <div class="display">
                <input type="text" id="result" name="display">
            </div>
        

    
    <div>
    <input type="button" value="AC" onclick="display.value=''" class="operator">
    <input type="button" value="DE"onclick="display.value= display.value.toString().slice(0,-1)" class="operator"  >
    <input type="button" value="." onclick="display.value += '.'"class="operator" >
    <input type="button" value="/" onclick="display.value+= '/'"class="operator" >
    </div>
    <div>
        <input type="button" onclick="displayNumber(7)" value="7">
        <input type="button" onclick="displayNumber(8)" value="8">
        <input type="button"onclick="displayNumber(9)"  value="9">
        <input type="button" onclick="displayNumber('*')" value="*" class="operator">
        </div>
        <div>
            <input type="button" onclick="displayNumber(4)" value="4">
            <input type="button" onclick="displayNumber(5)" value="5">
            <input type="button"onclick="displayNumber(6)"  value="6">
            <input type="button"onclick="displayNumber('-')"  value="-"class="operator" >
            </div>
            <div>
                <input type="button"onclick="displayNumber(1)"  value="1">
                <input type="button"onclick="displayNumber(2)"  value="2">
                <input type="button"onclick="displayNumber(3)"  value="3">
                <input type="button"onclick="displayNumber('+')"  value="+"class="operator" >
                </div>
                <div>
                    <input type="button" onclick="displayNumber('00')" value="00">
                    <input type="button"onclick="displayNumber(0)"  value="0">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal operator">
                    
                    </div>
</form>
</div>
</div>

        

</body>
</html>
